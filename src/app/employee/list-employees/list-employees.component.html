<div class="container my-5">
   <div *ngIf="empData">
      <h5>my name is : {{empData?.name }} and my gender is :
       {{ empData?.gender}}</h5>
   </div>
   <div *ngFor="let emp of employees" @enabledStateChange >
      <app-dispaly-employee [employee]="emp" (notify)="handleNotify($event)"></app-dispaly-employee>
   </div>
</div>
