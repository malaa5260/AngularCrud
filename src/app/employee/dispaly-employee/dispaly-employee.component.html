<!-- (click)="handelClick()" -->
<div class="card text-primary mb-5 mt-3" @enabledStateChange  style="cursor: pointer;">
  <div class="card-header bg-light ">
    <h3 class="card-title">{{employee.name}}</h3>
  </div>
  <div class="card-body ">

    <div class="col-md-10">

      <div class="row vertical-align">

        <div class="col-md-4">
          <img class="imageClass" [src]="employee.photoPath" />
        </div>
        <div class="col-md-8">

          <div class="row" *ngIf="employee.gender">
            <div class="col-md-6">
              Gender
            </div>
            <div class="col-md-6">
              : {{employee.gender}}
            </div>
          </div>
          <div class="row" *ngIf="employee.dateOfBirth">
            <div class="col-md-6">
              Date of Birth
            </div>
            <div class="col-md-6">
              : {{employee.dateOfBirth |date: "dd/MM/yyyy"}}
            </div>
          </div>
          <div class="row" *ngIf="employee.contactPreference">
            <div class="col-md-6">
              Contact Preference
            </div>
            <div class="col-md-6">
              : {{employee.contactPreference}}
            </div>
          </div>
          <div class="row" *ngIf="employee.phoneNumber">
            <div class="col-md-6">
              Phone
            </div>
            <div class="col-md-6">
              : {{employee.phoneNumber}}
            </div>
          </div>
          <div class="row" *ngIf="employee.email">
            <div class="col-md-6">
              Email
            </div>
            <div class="col-md-6">
              : {{employee.email}}
            </div>
          </div>
          <div class="row" *ngIf="employee.department">
            <div class="col-md-6">
              Department
            </div>
            <div class="col-md-6" [ngSwitch]="employee.department">
              :
              <span *ngSwitchCase="1">Help Desk</span>
              <span *ngSwitchCase="2">HR</span>
              <span *ngSwitchCase="3">IT</span>
              <span *ngSwitchCase="4">Payroll</span>
              <span *ngSwitchDefault>N/A</span>
            </div>
          </div>
          <div class="row" *ngIf="employee.isActive">
            <div class="col-md-6">
              Is Active
            </div>
            <div class="col-md-6">
              : {{employee.isActive}}
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
