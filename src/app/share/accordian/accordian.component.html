<!-- (click)="handelClick()" -->
<div class="card text-primary mb-2 mt-3" [class.bg-active]="hasJustViewed">
    <div class="card-header bg-secondary cursor-pointer" (click)="isHidden=!isHidden">
        <h4 class="card-title text-white d-inline-block">{{title | uppercase}}</h4>
        <span class="float-right pt-2 text-white"><i class="fa" [ngClass]="isHidden ? 'fa-minus': 'fa-plus'"></i></span>
    </div>
    <div class="card-body " *ngIf="isHidden">
          <ng-content select=".mycard-body"></ng-content>
    </div>
    <div class="card-footer" *ngIf="isHidden">
       <ng-content  select=".mycard-footer"></ng-content>
    </div>
</div>
